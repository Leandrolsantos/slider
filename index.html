<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider - Top 5 Best Movies</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">

    <script defer src="/assets/js/script.js"></script>

</head>
<body>

    <div class="slider">

        <div class="slides">
            <!-- Radio Buttons -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- End Radio Buttons -->

            <!-- Slide Images -->
            <div class="slide first">
                <img src="/assets/img/s1.jpg" alt="Back to the future - Poster">
            </div>
            <div class="slide">
                <img src="/assets/img/s2.jpg" alt="Lord of the Rings - Poster">
            </div>
            <div class="slide">
                <img src="/assets/img/s3.jpg" alt="Ironman - Poster">
            </div>
            <div class="slide">
                <img src="/assets/img/s4.jpg" alt="Spiderman - Poster">
            </div>
            <!-- End Slide Images -->

            <!-- Navigation Auto -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>    
    </div>
</body>
</html>
